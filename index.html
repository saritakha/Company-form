<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="grid-container">
    <header class="flex-container">
      <div class="brand flex-col-2">
        Company Logo
      </div>
      <div class="navbar flex-col-2">
        <ul class="flex-container">
          <li ><a href="#">Products</a></li>
          <li ><a href="#">Information</a></li>
          <li ><a href="#">Contact</a></li>
          <li ><a href="#">About</a></li>
        </ul>
      </div>
    </header>
    <section class="flex-container">
      <div class="section">
        <h2 class="add"><strong>  Add Product </strong></h2>
        <div class="flex-container">
          <div class="table-item1">
            <table>
            <tr class="table-main">
              <th colspan="2">
                <h4>Product details</h4></th>
            </tr>
            <tr>
              <td>PRODUCT NAME</td>
              <td id="left-border">TAGS</td>
            </tr>
            <tr>
              <td>VENDORS</td>
              <td id="left-border">PRODUCT TYPE</td>
            </tr>
            <tr>
              <td class="description">PRODUCT DESCRIPTION</td>
            </tr>
          </table>
      </div>
            <div class="table-item2">
              <table>
              <tr class="table-main">
                <th colspan="2">
                  <h4>Product Specs</h4></th>
              </tr>
              <tr>
                <td>SKU</td>
              </tr>
              <tr>
                <td>INITIAL STOCK LEVEL</td>
              </tr>
              <tr>
                <td>COST PRICE</td>
              </tr>
              <tr>
                <td>WHOLESALE PRICE</td>
              </tr>
              <tr>
                <td>RETAIL PRICE </td>
              </tr>
            </table>
        </div>
      </div>
    </div>
    </section>
    <aside> Sidebar </aside>
    <footer> Footer </footer>
  </div>

</html>
